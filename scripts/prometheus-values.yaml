grafana:
  adminPassword: "$MONO_PASSWORD"
  ingress:
    enabled: true
    hosts: [grafana-monitoring.mmustar.fr]
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure

prometheus:
  ingress:
    enabled: true
    hosts: [prometheus-monitoring.mmustar.fr]
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure

alertmanager:
  ingress:
    enabled: true
    hosts: [alertmanager-monitoring.mmustar.fr]
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure

