server {
    listen 443 ssl;
    server_name mmustar.fr;  # Remplacez par votre domaine

    ssl_certificate /etc/nginx/ssl/cloudflare_origin.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare_origin.key;

    root /var/www/html;  # Modifier en fonction du chemin de votre site
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    # Si vous utilisez PHP, ajoutez la configuration n√©cessaire
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
    }
}
