# .github/workflows/deploy-test.yml
name: Deploy to Test

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Terraform Init
        run: |
          cd environments/test
          terraform init

      - name: Terraform Apply
        run: |
          cd environments/test
          terraform apply -auto-approve -var="environment=test" -var="project_name=wordpress-mmustar"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WORDPRESS_DB_HOST: ${{ secrets.WORDPRESS_DB_HOST }}
          WORDPRESS_DB_USER: ${{ secrets.WORDPRESS_DB_USER }}
          WORDPRESS_DB_PASSWORD: ${{ secrets.WORDPRESS_DB_PASSWORD }}
          WORDPRESS_DB_NAME: ${{ secrets.WORDPRESS_DB_NAME }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          WP_ID: ${{ secrets.WP_ID }}
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
          SECURE_AUTH_KEY: ${{ secrets.SECURE_AUTH_KEY }}
          LOGGED_IN_KEY: ${{ secrets.LOGGED_IN_KEY }}
          NONCE_KEY: ${{ secrets.NONCE_KEY }}
          AUTH_SALT: ${{ secrets.AUTH_SALT }}
          SECURE_AUTH_SALT: ${{ secrets.SECURE_AUTH_SALT }}
          LOGGED_IN_SALT: ${{ secrets.LOGGED_IN_SALT }}
          NONCE_SALT: ${{ secrets.NONCE_SALT }}
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem
          cd ansible
          ENVIRONMENT=test ansible-playbook -i inventory/hosts.yml site.yml --private-key ../deploy_key.pem