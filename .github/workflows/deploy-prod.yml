# .github/workflows/deploy-prod.yml
name: Deploy Production Infrastructure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Terraform Init and Apply
        run: |
          cd environments/prod
          terraform init
          terraform apply -auto-approve \
            -var="environment=prod" \
            -var="project_name=wordpress-mmustar"

      - name: Setup Python for Ansible
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore

      - name: Setup SSH for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run K3s Installation
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          WP_ID: ${{ secrets.WP_ID }}
          AUTH_KEY: ${{ secrets.AUTH_KEY }}
          SECURE_AUTH_KEY: ${{ secrets.SECURE_AUTH_KEY }}
          LOGGED_IN_KEY: ${{ secrets.LOGGED_IN_KEY }}
          NONCE_KEY: ${{ secrets.NONCE_KEY }}
          AUTH_SALT: ${{ secrets.AUTH_SALT }}
          SECURE_AUTH_SALT: ${{ secrets.SECURE_AUTH_SALT }}
          LOGGED_IN_SALT: ${{ secrets.LOGGED_IN_SALT }}
          NONCE_SALT: ${{ secrets.NONCE_SALT }}
        run: |
          cd ansible
          ansible-playbook -i inventory/hosts_prod.yml site.yml

      - name: Deploy WordPress
        run: |
          cd helm/wordpress
          helm upgrade --install wordpress . \
            --values values-prod.yaml \
            --set database.host=${{ secrets.MYSQL_HOST }} \
            --set database.user=${{ secrets.MYSQL_USER }} \
            --set database.password=${{ secrets.MYSQL_PASSWORD }} \
            --set database.name=${{ secrets.MYSQL_DATABASE }}